dev_dependencies:
  auto_mappr: ^2.8.0
  build_runner: ^2.4.15
  flutter_lints: ^5.0.0
  change_app_package_name: ^1.4.0
  flutter_launcher_icons: ^0.14.2
  flutter_native_splash: ^2.4.4
  flutter_test:
    sdk: flutter
  json_serializable: ^6.9.4

flutter_native_splash:
  image: assets/images/fav1.png
  color: "#FFFFFF"
  color_dark: "#FFFFFF"
  fullscreen: true
  android: true
  ios: true

  android_12:
    image: assets/images/fav1.png
    color: "#FFFFFF"
    color_dark: "#FFFFFF"
    icon_background_color: "#FFFFFF"
    icon_background_color_dark: "#FFFFFF"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/fav.png"
  adaptive_icon_foreground: "assets/images/fav-android.png"
  adaptive_icon_background: "#FFFFFF"

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/images/
    - .env
