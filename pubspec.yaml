  google_fonts: ^6.2.1
  google_maps_flutter: ^2.10.1
  iconly: ^1.0.1
  intl: ^0.19.0
  map_location_picker: ^1.3.3
  pagination_flutter: ^0.0.8
  path_provider: ^2.1.5
  shared_preferences: ^2.0.15
  syncfusion_flutter_charts: ^28.1.39
